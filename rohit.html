<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock paper scissors game</h1>
    <div class="choices">
        <div class="cohice" id="rock">
            <img src="./image/rock.png" alt="">
        </div>
        <div class="cohice" id="paper">
            <img src="./image/paper.png" alt="">
        </div>
        <div class="cohice" id="scissors">
            <img src="./image/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="massege-conteniar">
        <p id="msg">Play your move</p>
    </div>
    
</body>
<script src="rohit.js"></script>
</html>
